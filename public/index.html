<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hex-Sovereign</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; font-family: 'Roboto', sans-serif; }
        
        /* Elite UI Overlay */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* HUD Elements */
        .hud-panel {
            position: absolute;
            background: rgba(20, 20, 30, 0.90);
            border: 1px solid #444;
            backdrop-filter: blur(5px);
            padding: 15px;
            border-radius: 4px;
            color: #fff;
            pointer-events: auto;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.1);
        }

        #top-bar { top: 20px; left: 20px; display: flex; gap: 20px; }
        #status-bar { top: 20px; right: 20px; text-align: right; color: #00dfff; }

        /* Action Panel (New) */
        #action-panel {
            bottom: 20px;
            right: 20px;
            width: 300px;
            display: none; /* Hidden by default */
            flex-direction: column;
            gap: 10px;
            border-right: 4px solid #00dfff;
        }

        .action-btn {
            background: rgba(0, 223, 255, 0.1);
            border: 1px solid #00dfff;
            color: #00dfff;
            padding: 10px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            transition: all 0.2s;
            text-align: left;
        }
        .action-btn:hover { background: #00dfff; color: #000; }
        .action-btn:disabled { border-color: #555; color: #555; cursor: not-allowed; background: transparent; }

        /* Start Screen */
        #start-screen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            color: white;
        }

        h1 { font-family: 'Orbitron', sans-serif; font-size: 4rem; text-shadow: 0 0 20px #00dfff; margin-bottom: 40px; }
        
        .btn {
            background: transparent;
            border: 2px solid #00dfff;
            color: #00dfff;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-family: 'Orbitron', sans-serif;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            min-width: 250px;
        }

        .btn:hover { background: #00dfff; color: #000; box-shadow: 0 0 20px #00dfff; }

        /* Notification Toast */
        #notification-container {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 30;
        }

        .toast {
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
            border-left: 5px solid #ff0000;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    
    <div id="start-screen">
        <h1>HEX SOVEREIGN</h1>
        <button id="btn-pve" class="btn">Player vs AI</button>
        <button id="btn-pvp" class="btn">Player vs Player</button>
    </div>

    <div id="ui-layer" style="display: none;">
        <div id="top-bar" class="hud-panel">
            <div id="essence-display">Essence: 0</div>
            <div id="nexus-display">Nexus: 1000</div>
        </div>
        <div id="status-bar" class="hud-panel">
            <div id="status">Initializing...</div>
        </div>
        
        <div id="action-panel" class="hud-panel">
            <h3 id="panel-title">SECTOR 0,0</h3>
            <div id="panel-content"></div>
        </div>

        <div id="notification-container"></div>
    </div>

    <div id="game-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
